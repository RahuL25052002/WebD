<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <th colspan="2">Month</th>
            <td>Amount</td>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <th rowspan="3">Feb</th>
            <td>200</td>
        </tr>
        <tr>
            <td>March</td>
            <td>300</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>600</td>
        </tr>
    </table>
</body>
</html>
