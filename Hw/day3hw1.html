<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid;
            border-collapse: collapse; 
            text-align: center;
            border-block-color:black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="1" style="background-color: aqua;">
            <col span="1" style="background-color:red;">
            <col span="1" style="background-color:orange;">
            <col span="1" style="background-color:yellow;">
        </colgroup>
        <caption>HomeWorkTable</caption>
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2" bgcolor="pink">Fasting value</td>
            <td>After Eating</td>
        </tr>
        <tr>
            <td>Minimum </td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
