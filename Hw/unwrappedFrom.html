<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Welcome to codeHelp</h1>
    <div>
        <h2>Contact us form</h2>
    </div>

    <form action="">

        <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        </div>

        <br>
        <div>
            <label for="emial">Email</label>
            <input type="email" id="emial" placeholder="Enter your email">
        </div>
       
        <br>

        <div>
            <label for="Contact">Contact</label>
            <input type="number" name="Contact" id="Contact">
        </div>
      
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="select">select</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>
        
        
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
        </div>
        
        <br>
        
        <div>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating" value="1">
        <label for="rating">1</label>
        <input type="radio" name="rating" id="rating" value="2">
        <label for="rating">2</label>
        <input type="radio" name="rating" id="rating" value="3">
        <label for="rating">3</label>
        <input type="radio" name="rating" id="rating" value="4">
        <label for="rating">4</label>
        <input type="radio" name="rating" id="rating" value="5">
        <label for="rating">5</label>
        </div>
        <br>
        <div>
            <label for="msg">Enter your message</label>
        </div>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Enter your message!!"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="submit">
        <input type="reset" name="reset" id="reset" value="reset">

        <footer>
            <a href="https://www.google.com" target="_blank">\
                <img src="youtube.png" alt="utube" width="50" height="50">
            </a>
            <a href="https://www.instagram.com" target="_blank">\
                <img src="insta.png" alt="instagram" width="50" height="50">
            </a>
            <a href="https://www.twitter.com" target="_blank">\
                <img src="twitter.png" alt="twitter" width="50" height="50">
            </a>
        </footer>

       
    </form>
</body>
</html>
